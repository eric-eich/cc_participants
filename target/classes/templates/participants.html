<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CC Participants</title>

</head>
<body>
<header>

</header>
<main style="background-color: aliceblue">
    <div class="container text-center">


        <h1>'SE in der Cloud' - Participants</h1>
        <h3>Add Participant</h3>
        <form action="#" th:action="@{/participant}" method="post" th:object="${participant}">
            <label>Name:</label>
            <input type="text" th:field="*{name}" /><br/>

            <button type="submit">Add Participant</button>
        </form>
    </div>


        <div>
            <h3>Participants</h3>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="participant: ${participants}">
                    <td th:text="${participant.id}">ID</td>
                    <td th:text="${participant.name}">name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>
</body>
</html>
